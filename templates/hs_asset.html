{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- BEGIN #content -->

<div class="col-11" style="margin: 10px auto;">
    <!-- BEGIN page-header -->
    <p class="fs-24px pt-10px">
        하드웨어/소프트웨어 구분별 자산현황 (전체)
    </p>
    <br><br>
    <!-- END page-header -->
    <div class="row">
        <!--BEGIN card-->
        <div class="card h-auto">
            <!--BEGIN card-body-->
            <div class="card-body">
                <div>
                    <input type="button" class="hsbutton" value="H/W" onclick="hwbutton(this);" id="hwButton">
                    <input type="button" class="hsbutton" value="S/W" onclick="swbutton(this);" id="swButton">
                </div>
                <!-- 검색어 필터  -->
                <div class="search-dropdown">
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="column-dropdown" data-toggle="dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        선택한 컬럼
                      </button>
                      <div class="dropdown-menu" aria-labelledby="column-dropdown" id="search-dropdown">
                        <!-- 드롭다운 메뉴 아이템들 -->
                            <a class="dropdown-item" href="#" data-column="computer_name">computer_name</a>
                            <a class="dropdown-item" href="#" data-column="user_name">user_name</a>
                            <a class="dropdown-item" href="#" data-column="ip_address">ip_address</a>
                            <a class="dropdown-item" href="#" data-column="memo">memo</a>
                      </div>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" id="search-input" placeholder="검색어를 입력하세요">
                        <div class="input-group-append">
                          <button class="btn btn-secondary " type="button" id="search-button">검색</button>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <table id="hs_asset_list" class="table fs-14px mb-0 text-center text-white text-opacity-60 m-auto">
                    <thead>
                        <tr class="table-active text-white text-opacity-75">
                            <th class="text-center">구분</th>
                            <th class="text-center">컴퓨터 이름</th>
                            <th class="text-center">사용자</th>
                            <th class="text-center">IPv4</th>
                            <th class="text-center">부품목록</th>
                            <th class="text-center">메모</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <!--END card-body-->
            <!--BEGIN card-arrow-->
            <div class="card-arrow">
                <div class="card-arrow-top-left"></div>
                <div class="card-arrow-top-right"></div>
                <div class="card-arrow-bottom-left"></div>
                <div class="card-arrow-bottom-right"></div>
            </div>
            <!--END card-arrow-->
        </div>
        <!--END card-->
    </div>
</div>
{% endblock %}
