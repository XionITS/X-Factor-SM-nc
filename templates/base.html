<!-- 그룹 생성 모달 창 -->
<div class="modal" name="groupModal" id="groupModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content" style="background-color:#1d2835;">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
            </div>
            <form id="GroupCreateForm" class="d-flex">
                <div class="modal-body col-md-8">
                    <div class="form-group mb-3">
                        <label class="form-label" for="groupName">Group Name</label>
                        <input class="form-control form-control-lg mb-3" id="groupName" name="groupName" type="text" placeholder="">
                    </div>
                    <label class="form-label" for="groupDescription">Group Description</label>
                    <textarea class="form-control" id="groupDescription" name="groupDescription" rows="5"></textarea>
                </div>
                <div class="modal-body col-md-4">
                    <div class="form-check"></div>
                </div>
            </form>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary groupCreate" id="groupCreate">Create</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- 배포 모달 창 -->
<div class="modal" name="groupModal" id="deployModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content" style="background-color:#1d2835;">
            <div class="modal-header">
                <h5 class="modal-title">배포하기 팝업창</h5>
            </div>
            <form id="DeployCreateForm" class="d-flex">
                <div class="modal-body col-md-4">
                    <div class="form-group mb-3">
                        <label class="form-label">Groups</label>
                        <select class="form-select form-control-lg mb-1" id="computerGroupData" name="comgroupName">
                            <option value="default" selected disabled hidden>Select computer group...</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="groupList">Group list</label>
                        <textarea class="deploy-list form-control" id="groupList" type="text" placeholder="Readonly input here..." readonly></textarea>
                    </div>
                </div>
                <div class="modal-body col-md-4">
                    <div class="form-group mb-3">
                        <label class="form-label">Packages</label>
                        <select class="form-select form-control-lg mb-1" id="packageData" name="packageName">
                            <option value="default" selected disabled hidden>Select package...</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label" for="groupDesc">Group Description</label>
                        <textarea class="deploy-list form-control" id="groupDesc" type="text" placeholder="Readonly input here..." readonly></textarea>
                    </div>
                </div>

            </form>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary groupCreate" id="deployCreate">Action</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
