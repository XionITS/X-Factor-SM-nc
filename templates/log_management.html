{% extends 'base.html' %}
{% block content %}
{% load static %}
<!-- BEGIN #content -->

<div class="col-11" style="margin: 10px auto;">
    <!-- BEGIN page-header -->
    <p class="fs-30px pt-10px">
        Log info
    </p>
    <!-- END page-header -->
    <div class="row">
        <!--BEGIN card-->
        <div class="card h-auto">
            <!--BEGIN card-body-->
            <div class="card-body">
                <table id="log_popupTable" class="table w-100 fs-14px text-center text-white text-opacity-60">
                    <thead>
                        <tr class="table-active text-white text-opacity-75">
                            <th class="text-center">No</th>
                            <th class="text-center">기능 이름</th>
                            <th class="text-center">항목 이름</th>
                            <th class="text-center">결과</th>
                            <th class="text-center">유저</th>
                            <th class="text-center">시간</th>

                        </tr>
                    </thead>
                </table>
            </div>
            <!--END card-body-->
            <!--BEGIN card-arrow-->
            <div class="card-arrow">
                <div class="card-arrow-top-left"></div>
                <div class="card-arrow-top-right"></div>
                <div class="card-arrow-bottom-left"></div>
                <div class="card-arrow-bottom-right"></div>
            </div>
            <!--END card-arrow-->
        </div>
        <!--END card-->
    </div>
</div>

<script>
//-----------------세션만료알림창---------------------------
    var sessionTimeout = 240 * 60 * 1000; // 4시간을 밀리초로 변환

    // 세션 만료 시간 후에 실행될 함수를 설정합니다.
    var sessionTimeoutAlert = setTimeout(function() {
        alert('세션이 만료되었습니다. 다시 로그인 해주세요.'); location.reload();
    }, sessionTimeout);

    // 사용자의 행동을 감지해서 세션 만료 시간을 재설정하는 함수입니다.
    function resetSessionTimeout() {
        clearTimeout(sessionTimeoutAlert);
        sessionTimeoutAlert = setTimeout(function() {
            alert('세션이 만료되었습니다. 다시 로그인 해주세요.'); location.reload();
        }, sessionTimeout);
    }

    // 클릭 또는 키 입력 등 사용자의 행동을 감지하도록 이벤트 리스너를 추가합니다.
    window.addEventListener('mousemove', resetSessionTimeout);
    window.addEventListener('keypress', resetSessionTimeout);
</script>
{% endblock %}
